<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
     <script src="index.js"></script>

    <!-- Bootstrapâ€™s -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head> 
<body>
    <header>
        <section class="container_header">
            <div class="menu_icon">
                <a href="#">
                    <svg class="menu_icon_svg" xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                  </svg>
                </a>
                
            </div>
            <div class="logo">
                <a href="#"><img src="img/_logo.png" alt=""></a>
            </div>
            <div class="profile">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                  </svg>
                </a>
            </div>
        </section>
    </header>

    <main>

        <section class="seach">
            <input type="text" placeholder="Seach..." name="text" class="input_seach">
        </section>

        <section class="container_promotion">
            <div class="tab">
                <button class="tablinks" onmouseover="openPromo(event, '30% off')">30% off</button>

                <button class="tablinks" onmouseover="openPromo(event, 'Rewards')">Rewards</button>

                <button class="tablinks" onmouseover="openPromo(event, 'Oleato')">Introducing Oleato</button>

                <button class="tablinks" onmouseover="openPromo(event, 'Promo')">Promo</button>
            </div>
              
            <div id="30% off" class="tabcontent">
                <img src="img/30_off.png" alt="">
            </div>
              
            <div id="Rewards" class="tabcontent">
                <img src="img/rewards.png" alt="">
            </div>
              
            <div id="Oleato" class="tabcontent">
                <img src="img/oleato.png" alt="">
            </div>

            <div id="Promo" class="tabcontent">
                <img src="img/promo.png" alt="">
            </div>

        </section>

        <section class="benefits">  

            <div class="benefits_txt">
                <h1>Our Exclusive Benefits</h1>
                <p>We strive to cater to all audiences, including the business world. Here, you will find great coffee and the perfect place for your meetings. We offer meeting rooms for up to 20 people with printing, scanning, and professional mailing address services. </p>

            </div>

            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/banner_1.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/banner_2.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/banner_3.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/banner_4.png" class="d-block w-100" alt="...">
                  </div>
                </div>
              </div>

        </section>
    </main>



    <footer></footer>
</body>
</html>
